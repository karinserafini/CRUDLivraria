<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./script.js">
    <title>Livraria Zetta - Clientes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 card-header">
                <h3>Cadastro de Clientes</h3>
                <small class="text-muted">Insira as informações do seu cliente</small>
            </div>
        </div>       

    </div>
    <form id="form" class="container p-3">
        <div class="card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Código</label>
                    <input type="number" class="form-control" id="code" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" >
                </div> 
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success float-end" id="btn">
                        <a href="../listagem/clientes.html">Adicionar</a>
                    
                    </button>
                </div>                      
            </div>

        </div>
    
</form>
</body>
</html>
