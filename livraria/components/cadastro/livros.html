<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./script.js">
    <title>Livraria Zetta - Clientes</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 card-header">
                <h3>Cadastro de Livros</h3>
                <small class="text-muted">Insira as informações dos livros para venda</small>
            </div>
        </div> 

    </div>

    <form id="form" class="container p-3">
        <div class="card p-2">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" >
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">ano</label>
                    <input type="date" class="form-control" id="year" >
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success float-end" id="btn">
                        <a href="../listagem/livros.html">Adicionar</a>                    
                    </button>
                </div>                      
            </div>

        </div>
    
</form>
</body>
</html>
